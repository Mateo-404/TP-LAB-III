<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jockey Club Rafaela - Registrate</title>
    <!-- Favicon -->
    <link rel="icon" type="img\favicon.ico" href="img\favicon.ico" />
    <!-- Import CSS & Bootstrap -->
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body id="body-form">
    <div class="container-md">
      <header>
        <!--NavBar -->
        <nav>
          <ul class="nav sticky-top navbar-expand">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="news.html">Noticias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Visitanos</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-light" href="#">Asociarme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </header>
      <!--Formulario-->
      <section>
        <div class="container container-formulario">
          <h1 id="subtitle-form">Asociate</h1>
          <form
            action="form_complete.html"
            method="post"
            id="formulario"
            autocomplete="on"
            novalidate
          >
            <div class="row">
              <!-- Nombre -->
              <div class="col input">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="nombre"
                  placeholder="Escriba su nombre"
                />
              </div>
              <!-- Apellido -->
              <div class="col input">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input
                  type="text"
                  class="form-control"
                  name="apellidos"
                  id="apellidos"
                  placeholder="Escriba sus apellidos"
                />
              </div>
            </div>
            <!-- Teléfono -->
            <div class="row input">
              <div class="col">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  name="telefono"
                  id="telefono"
                  placeholder="+54 342456789"
                />
              </div>
            </div>
            <!-- Fecha de Nacimiento -->
            <div class="row input">
              <div class="col">
                <label for="fecha_nacimiento" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  name="fecha_nacimiento"
                  id="fecha_nacimiento"
                  min="1899-01-01"
                  max="today"
                />
              </div>
            </div>
            <!-- Email -->
            <div class="row input">
              <div class="col">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="correo@ejemplo.com"
                />
              </div>
            </div>
            <!-- Aceptar Términos y Condiciones -->
            <div class="row">
              <div class="col">
                <div class="input form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="aceptar_terminos_condiciones"
                    name="aceptar_terminos_condiciones"
                  />
                  <label class="form-check-label" for="aceptar_terminos_condiciones"
                    >Acepto términos y condiciones</label
                  >
                </div>
              </div>
            </div>
            <!-- Enviar Formulario -->
            <div class="row">
              <div class="col">
                <div class="input" id="enviar_form">
                  <button
                    type="submit"
                    class="btn btn-success"
                    onclick="comprobarFormulario()"
                    id="enviar_form"
                  >
                    Enviar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <address>
              <p class="title-footer">Dirección</p>
              <p>Bv. Sta. Fe 302, Rafaela, Santa Fe, Argentina</p>
            </address>
            <p class="title-footer">Developer</p>
            <a
              href="https://mateogariboglio.sytes.net"
              target="_blank"
              style="text-decoration: none"
              ><p>Mateo Gariboglio</p></a
            >
          </div>
          <div class="col">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d5206.439647565907!2d-61.46104522517521!3d-31.26039121406906!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95caae48724ba239%3A0x2ad6788817d82153!2sJockey%20Club%20de%20Rafaela!5e0!3m2!1ses-419!2sus!4v1715231984737!5m2!1ses-419!2sus"
              width="600"
              height="200"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script -->
    <!-- Regular el atributo maximo de fecha a hoy -->
    <script>
      //Se toma la fecha del form, se crea la fecha actual y se convierte a string, para quitarle la hora
      document.getElementById("fecha_nacimiento").max = new Date()
        .toISOString()
        .split("T")[0];
    </script>
    <!-- Import Bootstrap y js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
