      <!--Redes Sociales-->
      <section>
        <div class="container">
          <div class="row row-cols-4-md contact-card mt-3">
            <!-- Facebook -->
            <div class="col">
              <div class="card" style="width: 15rem">
                <img
                  src="/img/iconos-redes-sociales/facebook.svg"
                  title="icono de facebook"
                  class="card-img-top"
                  alt="icono de facebook"
                />
                <div class="card-body">
                  <p class="card-text">Facebook</p>
                  <a
                    href="https://www.facebook.com/jockeyclubrafaela/?locale=es_LA"

                    rel="noopener noreferrer"
                    class="btn btn-outline-light"
                    >Visitar</a
                  >
                </div>
              </div>
            </div>
            <!-- Whatsapp -->
            <div class="col">
              <div class="card" style="width: 15rem">
                <img
                  src="/img/iconos-redes-sociales/whatsapp.svg"
                  title="icono de whatsapp"
                  class="card-img-top"

                />

                  <p class="card-text">Whatsapp</p>
                  <a
                    href="http://wa.me/+543492422255"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="btn btn-outline-light"
                    >Visitar</a
                  >
                </div>
              </div>
            </div>
            <!-- Github -->
            <div class="col">
              <div class="card" style="width: 15rem">
                <img
                  src="/img/iconos-redes-sociales/github.svg"
                  title="icono de Github"
                  class="card-img-top"
                  alt="icono de Github"
                />

                    href="https://github.com/Mateo-404"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="btn btn-outline-light"
                    >Visitar</a
                  >
                </div>
              </div>
            </div>
            <!-- Mail -->
            <div class="col">
              <div class="card" style="width: 15rem">
                <img
                  src="/img/iconos-redes-sociales/mail.svg"
                  title="icono de correo electrónico"
                  class="card-img-top"
                  alt="icono de correo electrónico"
                />
                <div class="card-body">
                  <p class="card-text">Mail</p>
                  <a
                    href="mailto:secretaria@jockeyclubrafaela.com.ar"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="btn btn-outline-light"
                    >Visitar</a

              </div>
