    <form action="registrar" method="post" id="registrar">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <label for="apellidos">Apellidos</label>
        <input type="text" name="apellidos" id="apellidos">
        <label for="telefono">Telefono</label>
        <input type="tel" name="telefono" id="telefono">
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="aceptar_terminos_condiciones">Acepto términos y condiciones</label>
        <input type="checkbox" name="aceptar_terminos_condiciones" id="aceptar_terminos_condiciones">
        <input type="submit" value="Registrarme">
    </form>
    <!--Boostrap-->
