<body id="body-register">
  <!--NavBar -->
  <ul class="nav sticky-top">
    <li class="nav-item">
      <a class="nav-link" aria-current="page" href="index.html">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="news.html">Noticias</a>

    <li class="nav-item">
      <a class="nav-link" href="about.html">Visitanos</a>
    </li>
    <li class="nav-item">
      <a class="btn btn-light" href="#">Asociarme</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="contact.html">Contacto</a>
    </li></li>
  </ul>
  <!--Formulario-->
  <form action="guardarDatos" method="post">
    <div class="container-formulario">
      <h2 id="subtitle-register">Registrate</h2>
      <div class="row row-col-2">
        <div class="col mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Escriba su nombre">
        </div>
        <div class="col mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Escriba sus apellidos">
        </div>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="+54 342456789">
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="correo@ejemplo.com">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="aceptar_terminos_condiciones"
          name="aceptar_terminos_condiciones">
        <label class="form-check-label" for="aceptar_terminos_condiciones">Acepto t√©rminos y condiciones</label>
      </div>
      <div class="mb-3" id="enviar_form">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </form>
  <!-- Import Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
